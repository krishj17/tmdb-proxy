<script>
    // Search Section
    const searchBtn = document.getElementById("searchBtn");
    const searchResults = document.getElementById("searchResults");
    searchBtn.addEventListener("click", () => {
        // Mock movie data
        const movies = [
            {
                title: "Inception",
                year: 2010,
                poster: "https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg",
            },
            {
                title: "Interstellar",
                year: 2014,
                poster: "https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg",
            },
            {
                title: "Wednesday",
                year: 2022,
                poster: "https://m.media-amazon.com/images/M/MV5BMDE1NjNmZjgtZTg0OC00NjkxLWEzYzItMDNkMTc3YjgxZWQyXkEyXkFqcGc@._V1_SX300.jpg",
            },
            {
                title: "Ash Wednesday",
                year: 2002,
                poster: "https://m.media-amazon.com/images/M/MV5BMTA1OTI2Njc5NzZeQTJeQWpwZ15BbWU2MDE1MTc5OQ@@._V1_SX300.jpg",
            },
            {
                title: "Bloody Wednesday",
                year: 1987,
                poster: "https://m.media-amazon.com/images/M/MV5BMTQ0NzUxNjIxMF5BMl5BanBnXkFtZTcwMDU2NDEzMQ@@._V1_SX300.jpg",
            },
            // ... add more mock results
        ];
        
        searchResults.innerHTML = "";   // Clear old results
        movies.forEach((movie) => {     // Populate new results
            const item = document.createElement("div");
            item.classList.add("search-result-item");
            item.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}">
                <div class="info">
                    <h6>${movie.title}</h6>
                    <small>${movie.year}</small>
                </div>
            `;
            searchResults.appendChild(item);
        });
        searchResults.classList.add("show"); // Show dropdown
    });
    // Hide when clicking outside
    document.addEventListener("click", (e) => {
        if (!searchResults.contains(e.target) && e.target !== searchBtn) {
            searchResults.classList.remove("show");
        }
    });


    document.addEventListener("DOMContentLoaded", () => {
        const bookmarkButtons = document.querySelectorAll(".bookmark-btn");
        const savedBookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];     // Load saved bookmarks from localStorage

        // Update icons based on saved bookmarks
        bookmarkButtons.forEach(btn => {
            const movieId = btn.dataset.id;
            const icon = btn.querySelector("i");
            if (savedBookmarks.includes(movieId)) {
            icon.classList.replace("fa-regular", "fa-solid");
            }

            // Add toggle listener
            btn.addEventListener("click", e => {
                e.preventDefault(); // prevent anchor clicks
                e.stopPropagation();

                if (savedBookmarks.includes(movieId)) { // Remove bookmark
                    savedBookmarks.splice(savedBookmarks.indexOf(movieId), 1);
                    icon.classList.replace("fa-solid", "fa-regular");
                } else {    // Add bookmark
                    savedBookmarks.push(movieId);
                    icon.classList.replace("fa-regular", "fa-solid");
                }
                // Save back to localStorage
                localStorage.setItem("bookmarks", JSON.stringify(savedBookmarks));
            });
        });
    });


</script>
